{% extends "base.html" %}

{%block css%}
    <!-- Load login.css -->
    <link
      href="{{ url_for('static', filename='css/login.css') }}"
      rel="stylesheet"
    />
{% endblock %}

{% block title %}Login | register{% endblock %}
{% block content %}
{% comment %} Register form {% endcomment %}
<form class="form-signin" action="{{ url_for('register.index') }}" method="POST">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" autocomplete="username" required autofocus>
  <br>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" autocomplete="current-password" required>
  <label for="inputConfirm" class="sr-only">Confirm Password</label>
  <input type="password" id="inputConfirm" name="inputConfirm" class="form-control" placeholder="Confirm Password" autocomplete="current-password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>

{% endblock %}

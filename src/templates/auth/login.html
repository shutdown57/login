{% extends "base.html" %}

{%block css%}
    <!-- Load login.css -->
    <link
      href="{{ url_for('static', filename='css/login.css') }}"
      rel="stylesheet"
    />
{% endblock %}

{% block title %}Login | login{% endblock %}
{% block content %}

{% comment %} Login form {% endcomment %}
<form class="form-signin" action="{{ url_for('login.index') }}" method="POST">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" autocomplete="username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" autocomplete="current-password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" id="inputRemember" name="inputRemember" value="True"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>

{% endblock %}
